resources:
  repositories:
  - repository: Celestia
    type: github
    endpoint: GithubAuth
    name: levinli303/Celestia
  - repository: CelestiaCore
    type: github
    endpoint: GithubAuth
    name: levinli303/CelestiaCore
  - repository: CelestiaContent
    type: github
    endpoint: GithubAuth
    name: CelestiaProject/CelestiaContent
  - repository: CelestiaLocalization
    type: github
    endpoint: GithubAuth
    name: levinli303/CelestiaLocalization

trigger:
  branches:
    include:
    - master

pool:
  vmImage: 'macos-11'

stages:
- stage: Build_Mac_OpenGL
  displayName: 'Build Mac OpenGL'
  jobs:
  - template: jobs/build.yml
    parameters:
      backend: openGL

- stage: Build_Mac_MetalANGLE
  displayName: 'Build Mac MetalANGLE'
  dependsOn: []
  jobs:
  - template: jobs/build.yml
    parameters:
      backend: metalAngle
