resources:
  repositories:
  - repository: Celestia
    type: github
    endpoint: GithubAuth
    name: levinli303/Celestia
  - repository: CelestiaCore
    type: github
    endpoint: GithubAuth
    name: levinli303/CelestiaCore

trigger:
  branches:
    include:
    - master

stages:
- stage: Build_Mac_DeveloperID
  displayName: 'Build Mac (Developer ID)'
  dependsOn: []
  jobs:
  - template: jobs/build.yml
    parameters:
      signing: developerID

- stage: Build_Mac_App_Store
  displayName: 'Build Mac (App Store)'
  dependsOn: []
  jobs:
  - template: jobs/build.yml
    parameters:
      signing: appStore
